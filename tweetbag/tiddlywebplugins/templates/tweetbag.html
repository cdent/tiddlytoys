<div id="content">
    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
        <li>{{ tweet.text }}</li>
        {% endfor %}
        </ul>
    {% else %}
    <form action="" method="POST">
        <input type="submit" name="make" value="make me able to get tweets"/>
        <input name="service" value="twitter" type="hidden" />
    </form>
    {% endif %}
</div>
